# Classic Theme for Omega Roguelike
#
# A traditional roguelike theme with high contrast colors inspired by
# classic ASCII roguelikes (NetHack, ADOM, DCSS) while modernizing
# with TrueColor support.

[meta]
name = "Classic"
author = "Omega Team"
description = "Traditional roguelike aesthetic with high contrast colors for maximum visibility"
version = "1.0.0"
variant = "dark"
min_engine_version = "0.1.0"

[base]
# Primary palette - core colors for the theme
red = "#FF0000"
green = "#00FF00"
blue = "#0000FF"
yellow = "#FFFF00"
cyan = "#00FFFF"
magenta = "#FF00FF"
white = "#E0E0E0"
black = "#121212"
gray = "#808080"

# Extended palette - additional colors for variety
orange = "#FFA500"
purple = "#9370DB"
brown = "#8B4513"
dark_gray = "#404040"
light_gray = "#C0C0C0"

[semantic]
# Semantic mappings - meaningful color concepts
danger = { ref = "base.red" }
success = { ref = "base.green" }
info = { ref = "base.blue" }
warning = { ref = "base.yellow" }
magic = { ref = "base.purple" }
neutral = { ref = "base.gray" }

