# Accessible Theme for Omega Roguelike
#
# A colorblind-friendly theme optimized for WCAG 2.2 AA compliance
# (minimum 4.5:1 contrast ratio). Avoids red-green color pairs
# and uses brightness + hue differences for distinguishability.
#
# This theme is designed for users with:
# - Deuteranopia (red-green colorblindness, most common)
# - Protanopia (red-weak/colorblind)
# - Tritanopia (blue-yellow colorblindness)
# - Monochromacy (total color blindness)

[meta]
name = "Accessible"
author = "Omega Team"
description = "Colorblind-friendly theme with WCAG AA compliance (4.5:1 minimum contrast)"
version = "1.0.0"
variant = "dark"
min_engine_version = "0.1.0"

[base]
# Primary palette - uses CVD-safe color choices
# Modified reds/greens to be more orange-red / yellow-green for CVD distinguishability
red = "#CC3300"
green = "#33AA33"
blue = "#0066CC"
yellow = "#FFCC00"
cyan = "#0099CC"
magenta = "#9933CC"
white = "#F0F0F0"
black = "#0A0A0A"
gray = "#707070"

# Extended palette
orange = "#FF9900"
purple = "#7B68EE"
brown = "#8B5A2B"
dark_gray = "#404040"
light_gray = "#D0D0D0"

[semantic]
# Semantic mappings use CVD-safe color choices
danger = { ref = "base.red" }
success = { ref = "base.green" }
info = { ref = "base.blue" }
warning = { ref = "base.orange" }
magic = { ref = "base.purple" }
neutral = { ref = "base.gray" }

# Entity colors - monsters, items, terrain, player

[entity]
player = { fg = "#00CCFF", bg = "#0A0A0A" }

# Monster categories - use brightness hierarchy
"monster.hostileundead" = { fg = "#C0C0C0", bg = "#0A0A0A" }
"monster.hostilebeast" = { fg = "#CC6600", bg = "#0A0A0A" }
"monster.hostilehumanoid" = { fg = "#CC3300", bg = "#0A0A0A" }
"monster.hostilemagical" = { fg = "#9933CC", bg = "#0A0A0A" }
"monster.hostileconstruct" = { fg = "#505050", bg = "#0A0A0A" }
"monster.hostiledragon" = { fg = "#FF9900", bg = "#0A0A0A" }
"monster.neutral" = { fg = "#707070", bg = "#0A0A0A" }
"monster.friendly" = { fg = "#446688", bg = "#0A0A0A" }

# Item rarity - distinguishable by brightness AND hue
"item.common" = { fg = "#A0A0A0", bg = "#0A0A0A" }
"item.uncommon" = { fg = "#33AA33", bg = "#0A0A0A" }
"item.rare" = { fg = "#0066CC", bg = "#0A0A0A" }
"item.epic" = { fg = "#7B68EE", bg = "#0A0A0A" }
"item.legendary" = { fg = "#FFCC00", bg = "#0A0A0A" }

# Terrain - use distinct brightness levels
"terrain.wallstone" = { fg = "#909090", bg = "#0A0A0A" }
"terrain.wallwood" = { fg = "#8B5A2B", bg = "#0A0A0A" }
"terrain.wallmetal" = { fg = "#A0A0A0", bg = "#0A0A0A" }
"terrain.wallbrick" = { fg = "#996633", bg = "#0A0A0A" }
"terrain.floorstone" = { fg = "#404040", bg = "#0A0A0A" }
"terrain.floorwood" = { fg = "#553322", bg = "#0A0A0A" }
"terrain.floordirt" = { fg = "#443322", bg = "#0A0A0A" }
"terrain.floorgrass" = { fg = "#339933", bg = "#0A0A0A" }
"terrain.water" = { fg = "#0088BB", bg = "#0A0A0A" }
"terrain.lava" = { fg = "#FF6600", bg = "#0A0A0A" }
"terrain.door" = { fg = "#8B5A2B", bg = "#0A0A0A" }
